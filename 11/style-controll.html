<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
</head>
<body>

<h1>vue 控制 style</h1>
<hr>

<div id="app">

    <h2 :style="{color:red, fontSize:size + 'px'}">Hello Vue</h2>
    <input type="number" v-model="size">

</div>

<script>
    var app = new Vue({
        // element
        el: '#app',
        data: {
            red: 'red',
            size: 20
        }
    });
</script>
</body>
</html>
