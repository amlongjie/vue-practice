<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
</head>
<body>

<h1>计算属性computed(函数生产的值)</h1>
<hr>

<h2>场景:购物车计算价格.在视图层计算属性和变量看起来没有区别.</h2>

<div id="app">
    <input v-model="n1"> + <input v-model="n2"> = <input v-model="sum">
</div>

<script>
    var app = new Vue({
        // element
        el: '#app',
        computed: {
            sum(){
                return this.n1  * 1 + this.n2 * 1;
            }
        },
        data: {
            n1 : 1,
            n2 : 2
        }
    });
</script>
</body>
</html>
