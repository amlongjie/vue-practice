<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
</head>
<body>

<h1>v-once</h1>

<hr>

<div id="app">

    <h3>双向数据绑定:{{ message }}</h3>

    <hr>

    <h3 v-once="">只绑定一次,不再随着模型变化: {{ message}} </h3>

    <hr>
    <input v-model="message">
</div>

<script>
    var app = new Vue({
        // element
        el: '#app',
        data: {
            message: 'hello'
        }
    });
</script>
</body>
</html>
